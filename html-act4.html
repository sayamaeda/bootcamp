<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    
<h1>Please fill this survey form</h1>


<form action="#" method="get">
   <table>
    <tr>
    
    <th><label for="firstname">First Name:</label></th>
    <td><input type="text" name="fullname" id="fullname">
    </td>
    
    <th><label for="mi">MI:</label></th>
    <td><input type="text" name="mi" id="mi">
    </td>
    
    <th><label for="lastname">Last Name:</label></th>
    <td><input type="text" name="lastname" id="lastname">
    </td>
    </tr>

    <tr>
    
    <th><label for="city">City:</label></th>
    <td><input type="text" name="city" id="city">
    </td>
    
    <th><label for="state">State:</label></th>
    <td><input type="text" name="state" id="state">
    </td>
    
    <th><label for="zipcode">Zip Code:</label></th>
    <td><input type="text" name="zipcode" id="zipcode">
    </td>
    </tr>
   </table>

</form>
</div>

<div>
<table>
<tr>
<th>
<p>Choose a Sport:</p>
</th>
</tr>
</table>
</table>
<td>
<input type="checkbox" name="sport" value="basketball" id="basketball">
<label for="basketball">Basketball</label>

<input type="checkbox" name="sport" value="football" id="football">
<label for="football">Football</label>

<input type="checkbox" name="sport" value="hockey" id="hockey">
<label for="hockey">Hockey</label>
</td>
</div>

<div>
<table> 
<tr>
<th>  
<p>Choose a Year:</p></th>
</tr>
</table>
<table>
    
<td><input type="radio" name="year" value="freshman" id="freshman">
<label for="freshman">Freshman</label>

<input type="radio" name="year" value="sophomore" id="sophomore">
<label for="sophomore">Sophomore</label>

<input type="radio" name="year" value="junior" id="junior">
<label for="junior">Junior</label>

<input type="radio" name="year" value="senior" id="senior">
<label for="senior">Senior</label></td>

</table>
</div>

<div>
<table>
<tr>  
<th>      
<label for="food">Choose your favorite food:</label></th>
</tr>
<tr>
<td><select name="food" id="food" multiple>
    <option value="chips">Chips</option>
    <option value="pizza">Pizza</option>
    <option value="nachos">Nachos</option>
</select>
</td>
</tr>
</table>
</div>

<div>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please let us know your comments"></textarea>
</div>


<input type="submit" name="submit" value="Send it">
<button type="clear" name="clear">Clear it</button>

</body>
</html>
